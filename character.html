		<article>
			<p>有以下3种情况:当前宽度设置为:50%,可以达到自适应效果.</p>

			<p class="ellipsis">多行文本溢出显示省略号(...)的方法------webkit-line-clamp:2;这里的数字代表多少行.多行文本溢出显示省略号(...)的方法------webkit-line-clamp:2;这里的数字代表多少行</p>
