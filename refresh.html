<!DOCTYPE html>
<html>
	<head>
		<title>综合-页面刷新</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control" name="no-store" />
		<meta http-equiv="window-target" content="_top" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="renderer" content="webkit">
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/template.css" />

		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("updatePage").onclick = function() {
					/*在JavaScript用很多刷新当前页面的方法，本节介绍3种---window为当前的窗口对象*/
					window.location.reload(); //方法1 直接调用reload()方法，
					/*
					方法2 让页面跳转至原有的页面，也是刷新的一种实现方案
					window.location.href = window.location.href;

					方法3 利用新的页面替换当前的页面 ，会替换历史中的痕迹
					window.location.replace(window.location.href);
					*/
				}
			};
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">综合-页面刷新</h1>
		</header>
		<section class="mui-content">
			<h2>刷新当前页面</h2>
		<input id='updatePage' type="button" value="刷新" />
		</section>
		<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
	</script>
	</body>

</html>
