<!DOCTYPE html>
<html>
	<head>
		<title>综合-屏幕宽度检测</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control" name="no-store" />
		<meta http-equiv="window-target" content="_top" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="renderer" content="webkit">
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/template.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">综合-屏幕宽度检测</h1>
		</header>
		<section class="mui-content">
			<h2>屏幕宽度检测</h2>
			<p>下面这个JS是专门方便我们去拿测试的手机来测试屏幕的宽度时用的,国内安卓机多而乱,屏幕大小不一致,所以要用这些方法来获得然后做专门的断点分析</p>
			<input type="button" value="点击" id="screen"/>
		</section>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
			
		<script type="text/javascript">
			window.onload = function() {
				var screen=document.getElementById("screen");
				screen.onclick=function(){
				borwerWidth=window.innerWidth||document.documentElement.clientWidth||document.body.scrollWidth;
borwerHeight=window.innerHeight||document.documentElement.clientHeight||document.body.scrollHeight;		
			     document.write("屏幕宽度："+borwerWidth+"<br />"+"屏幕高度："+borwerHeight) } 
			};
		</script>
		
	</body>

</html>
