<!DOCTYPE html>
<html>
	<head>
		<title>原生js+css的fixed布局</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control" name="no-store" />
		<meta http-equiv="window-target" content="_top" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="renderer" content="webkit">
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/template.css" />
		<style>
	.fixed {
				position:fixed;
				top:0;left:0;right:0;z-index:11;
			}
			.sticky {
				width: 100%;
				background: #F6D565;
				padding: 25px 0;
				text-transform:uppercase;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">原生js+css的fixed布局</h1>
		</header>
	<section class="mui-content">
		<article>
			<p>从入门到现在做一个总结,以下内容包括JS插件,都是日常经常遇到的问题.</p>
			<p>每个页面里面都有相关的解释.</p>
		</article>
	
		<p style="margin-bottom:100px;">Scroll this page.</p>
		<div class="sticky">
			<h3 class="st1">Super amazing header</h3>
		</div>
		<p style="margin-top:500px;" class="p1">Still there?</p>
		<p style="margin-top:500px;" class="p1">Yep!</p>
		<p style="margin-top:500px;" class="p1">Scroll so hard!</p>
		</section>
		<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
	</script>
		<script>
			var sticky = document.querySelector('.sticky');
			var origOffsetY = sticky.offsetTop;
			function onScroll(e) {
			  window.scrollY >= origOffsetY ? sticky.classList.add('fixed'):sticky.classList.remove('fixed');
			}
			
			document.addEventListener('scroll', onScroll);
		</script>
	</body>

</html>
