<!DOCTYPE html>
<html>
	<head>
		<title>省级联动(省市区)</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control" name="no-store" />
		<meta http-equiv="window-target" content="_top" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="renderer" content="webkit">
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/template.css" />
		<script type="text/javascript" src="js/city.js" ></script>
		<style>
/*主要上面的background就是改变原生的图片*/
.selProvance,.selCity,.selArea{width:24%;height:45px;padding-left:20px;border:1px solid #FFFFFF;color:#000000;background:url(img/dropdown.gif)no-repeat scroll right center transparent;cursor:pointer;background-color:#FFFFFF;border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;}

</style>
	</head>

	<body onload="loadData(selProvance,selCity,selArea)">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">省级联动(省市区)</h1>
		</header>
		<section class="mui-content">
			<select class="selProvance" id="selProvance" onchange="chgProvinces(selProvance,selCity,selArea)">
		    </select>
		    <select class="selCity"id="selCity" onchange="chgCitys(selCity,selArea)">
		    </select>
		    <select class="selArea"id="selArea">
		    </select>
		</section>
		<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
	</script>
	</body>

</html>
